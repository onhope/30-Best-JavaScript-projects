<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="section">
        <div class="article1">
            <div class="article1_location">
                <h1>나의 위치</h1>
                <p class="article1_location-place">인천 광역시</p>
            </div>
            <div class="article1_info">
                <p class="article1_info-temp">20°C</p>
                <p class="article1_info-summary">대체로 청명함</p>
                <span class="article1_info-max-temp">최고: 23°C</span>
                <span class="article1_info-min-temp">최저: 12°C</span>
            </div>
        </div>
        <div class="article2">
            <div class="article2_item">
                <p class="article2_item-time">시</p>
                <p class="article2_item-icon"><img src="" alt=""></p>
                <p class="article2_item-item-temp">20°C</p>
            </div>
        </div>
        <div class="article3">
            <div class="article3_item">
                <p class="article3_item-date"></p>
                <p class="article3_item-icon"><img src="" alt=""></p>
                <p class="article3_item-min-temp">°C</p>
                <p class="article3_item-max-temp">°C</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
